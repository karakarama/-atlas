<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ATLAS: Page 6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* 기본 페이지 스타일 */
        body {
            font-family: 'Noto Sans KR', 'Inter', sans-serif;
            background-color: #111827; /* 섹션 배경과 맞춤 */
        }
        /* 전체 화면을 채우는 섹션 스타일 */
        .section-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5rem 1.5rem;
            position: relative;
            overflow: hidden;
        }
        /* 다른 페이지와 일치하는 배경 스타일 */
        .hero-bg {
            background-color: #111827;
            background-image:
                radial-gradient(at 20% 25%, hsla(212,80%,50%,0.3) 0px, transparent 50%),
                radial-gradient(at 75% 70%, hsla(280,75%,60%,0.3) 0px, transparent 50%);
        }

        /* ----- 데이터 통합 시각화 스타일 ----- */
        .silo {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            font-weight: 500; /* Non-bold font */
            text-align: center;
            border-radius: 4px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .silo::before, .silo::after { /* 상단 및 하단 덮개 */
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 24px;
            border-radius: 50%;
        }
        .silo::before { /* 상단 덮개 */
            top: 0;
            transform: translateY(-50%);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .silo::after { /* 하단 덮개 */
            bottom: 0;
            transform: translateY(50%);
            border: 1px solid rgba(0,0,0,0.2);
        }
        
        /* 톤앤매너에 맞춘 사일로 색상 (그라데이션) */
        .silo-blue { background: linear-gradient(180deg, #3b82f6, #1d4ed8); }
        .silo-blue::before { background: linear-gradient(to bottom, #60a5fa, #3b82f6); }
        .silo-blue::after { background: linear-gradient(to top, #2563eb, #1d4ed8); }

        .silo-teal { background: linear-gradient(180deg, #14b8a6, #0d9488); }
        .silo-teal::before { background: linear-gradient(to bottom, #2dd4bf, #14b8a6); }
        .silo-teal::after { background: linear-gradient(to top, #14b8a6, #0d9488); }

        .silo-indigo { background: linear-gradient(180deg, #6366f1, #4f46e5); }
        .silo-indigo::before { background: linear-gradient(to bottom, #818cf8, #6366f1); }
        .silo-indigo::after { background: linear-gradient(to top, #6366f1, #4f46e5); }

        .silo-red { background: linear-gradient(180deg, #f43f5e, #be123c); }
        .silo-red::before { background: linear-gradient(to bottom, #fb7185, #f43f5e); }
        .silo-red::after { background: linear-gradient(to top, #e11d48, #be123c); }

        .silo-amber { background: linear-gradient(180deg, #f59e0b, #b45309); }
        .silo-amber::before { background: linear-gradient(to bottom, #fbbf24, #f59e0b); }
        .silo-amber::after { background: linear-gradient(to top, #d97706, #b45309); }
        
        .silo-purple { background: linear-gradient(180deg, #8b5cf6, #6d28d9); }
        .silo-purple::before { background: linear-gradient(to bottom, #a78bfa, #8b5cf6); }
        .silo-purple::after { background: linear-gradient(to top, #7c3aed, #6d28d9); }
        
        .silo-pink { background: linear-gradient(180deg, #ec4899, #c026d3); }
        .silo-pink::before { background: linear-gradient(to bottom, #f472b6, #ec4899); }
        .silo-pink::after { background: linear-gradient(to top, #d946ef, #c026d3); }

        .silo-cyan { background: linear-gradient(180deg, #06b6d4, #0891b2); }
        .silo-cyan::before { background: linear-gradient(to bottom, #22d3ee, #06b6d4); }
        .silo-cyan::after { background: linear-gradient(to top, #06b6d4, #0891b2); }

        /* 통합된 실린더를 위한 애니메이션 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        #integration-box .silo {
            animation: float 6s ease-in-out infinite;
        }

    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-md fixed top-0 z-50 w-full shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Project <span class="text-blue-600">ATLAS</span></h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Page 6: Need for Solution -->
        <section class="section-page hero-bg text-white text-center">
            <!-- Page Number -->
            <div class="absolute top-20 left-8 text-lg font-semibold text-gray-500">Page 6</div>

            <div class="w-full max-w-6xl">
                <h2 class="text-4xl md:text-5xl font-extrabold leading-tight">
                    잠자는 자산을 깨우는 방법 : <span class="text-blue-400">데이터 통합 !</span>
                </h2>
                <p class="mt-8 text-lg md:text-xl text-gray-300 max-w-4xl mx-auto leading-relaxed">
                    이제는 데이터를 '모으고, 바로 쓰기 위해' 통합해야 할 때 입니다.
                </p>
                
                <!-- Data Integration Visualization -->
                <div class="mt-12 flex justify-center items-start gap-8">
                    
                    <!-- Left: Data Silos -->
                    <div class="text-center">
                        <h3 class="text-xl font-bold mb-4 text-gray-400">Data Silo</h3>
                        <div class="flex flex-col gap-6 items-center mt-6">
                            <div class="silo silo-blue" style="width: 70px; height: 70px;"><span>Campaign<br>Data</span></div>
                            <div class="silo silo-indigo" style="width: 70px; height: 70px;"><span>Campaign<br>Data</span></div>
                            <div class="silo silo-teal" style="width: 70px; height: 70px;"><span>Campaign<br>Data</span></div>
                            <div class="text-3xl font-bold text-gray-500 leading-tight -mt-4">.<br>.<br>.</div>
                        </div>
                    </div>

                    <!-- Center: Arrow -->
                    <div class="w-24 pt-36">
                       <svg viewBox="0 0 105 50" class="w-full h-auto" preserveAspectRatio="xMidYMid meet">
                         <defs>
                           <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                             <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                             <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                           </linearGradient>
                         </defs>
                         <path d="M 0 25 L 90 25 M 85 15 L 100 25 L 85 35" stroke="url(#arrowGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
                       </svg>
                    </div>


                    <!-- Right: Data Integration -->
                    <div class="text-center">
                        <h3 class="text-xl font-bold mb-4 text-gray-400">Data Integration</h3>
                        <div id="integration-box" class="relative bg-gray-900/50 backdrop-blur-sm border-2 border-gray-700 rounded-2xl p-4" style="width: 450px; height: 450px;">
                             <svg id="connection-lines" class="absolute inset-0 w-full h-full" style="opacity: 0.4;"></svg>
                            <!-- Integrated Silos - Randomized Layout -->
                            <div id="isilo1" class="absolute silo silo-blue" style="width: 100px; height: 100px; top: 38%; left: 35%; animation-delay: -1s;"><span>Campaign<br>Data</span></div>
                            <div id="isilo2" class="absolute silo silo-purple" style="width: 75px; height: 75px; top: 12%; left: 60%; animation-delay: -2.5s;"><span>Campaign<br>Data</span></div>
                            <div id="isilo3" class="absolute silo silo-teal" style="width: 80px; height: 80px; top: 15%; left: 8%; animation-delay: -4s;"><span>Campaign<br>Data</span></div>
                            <div id="isilo4" class="absolute silo silo-red" style="width: 60px; height: 60px; top: 68%; left: 8%; animation-delay: -1.8s;"><span>Data</span></div>
                            <div id="isilo5" class="absolute silo silo-amber" style="width: 85px; height: 85px; top: 70%; left: 65%; animation-delay: -5.2s;"><span>Campaign<br>Data</span></div>
                            <div id="isilo6" class="absolute silo silo-pink" style="width: 50px; height: 50px; top: 5%; right: 10%; animation-delay: 0s;"><span>Data</span></div>
                            <div id="isilo7" class="absolute silo silo-cyan" style="width: 55px; height: 55px; bottom: 5%; left: 45%; animation-delay: -3.3s;"><span>Data</span></div>
                            <div id="isilo8" class="absolute silo silo-indigo" style="width: 45px; height: 45px; bottom: 12%; right: 5%; animation-delay: -0.5s;"><span>Data</span></div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script>
        window.addEventListener('load', () => {
            const container = document.getElementById('integration-box');
            const svg = document.getElementById('connection-lines');
            if (!container || !svg) return;

            const getCenterPoint = (id) => {
                const silo = document.getElementById(id);
                if (!silo) return null;
                return {
                    x: silo.offsetLeft + silo.offsetWidth / 2,
                    y: silo.offsetTop + silo.offsetHeight / 2,
                };
            };
            
            const silo_ids = ['isilo1', 'isilo2', 'isilo3', 'isilo4', 'isilo5', 'isilo6', 'isilo7', 'isilo8'];
            const points = silo_ids.map(id => getCenterPoint(id)).filter(p => p !== null);

            // Connect every silo to every other silo
            for (let i = 0; i < points.length; i++) {
                for (let j = i + 1; j < points.length; j++) {
                     createLine(points[i], points[j], svg, `hsla(${180 + i*25}, 70%, 65%, 0.5)`);
                }
            }
        });

        function createLine(p1, p2, svg, color) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', p1.x);
            line.setAttribute('y1', p1.y);
            line.setAttribute('x2', p2.x);
            line.setAttribute('y2', p2.y);
            line.setAttribute('stroke', color);
            line.setAttribute('stroke-width', '2');
            svg.appendChild(line);
        }
    </script>
</body>
</html>
